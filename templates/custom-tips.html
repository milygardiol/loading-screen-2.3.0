<form>
  <div class="form-group stacked">
    <label>{{localize "LOADING_SCREEN.CustomTipsLabel"}}</label>
    <p class="notes">{{localize "LOADING_SCREEN.CustomTipsDescription"}}</p>
    
    <textarea name="customTips" rows="12" placeholder="{{placeholder}}" style="width: 100%; font-family: monospace;">{{customTips}}</textarea>
    
    <p class="hint">
      <i class="fas fa-info-circle"></i> {{localize "LOADING_SCREEN.CustomTipsHelp"}}
    </p>
  </div>

  <footer class="sheet-footer flexrow">
    <button type="submit" name="submit">
      <i class="fas fa-save"></i> {{localize "Save"}}
    </button>
  </footer>
</form>
